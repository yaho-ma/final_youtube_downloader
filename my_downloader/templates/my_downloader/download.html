{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'my_downloader/style.css' %}"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>



<body>
    {% include 'my_downloader/header.html' %}

<div class="container">

<div class="ct">
        <p>Title: {{title}}</p>
        <p>By: {{author}}</p>
        
        {% comment %} <br>
        Resolutions: {{onlyres}} {% endcomment %}
        <img class="thumbnail-image"  src="{{thumbnail}}" alt="Error loading thumnnail">
</div>


<div class="div-table">
    <table class="table table-bordered table-light">
        <thead>
            <tr class="table-heading">
                <th scope="col">Attributes</th>
                <th scope="col">Download</th>
            </tr>
        </thead>

        {% for i in onlyres %}

        <tbody>
            <tr>
                <td data-label="Attributes">{{i}}</td>
                <td data-label="Download">
                    <form action="{% url 'YT-downloader:success' i %}" method="post">
                        {% csrf_token %}
                        <button type="submit" value="Download" class="btn btn-success">Download</button>
                    </form>
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>
</div>
</div>

{% include 'my_downloader/footer.html' %}
    
</body> 
</html>
